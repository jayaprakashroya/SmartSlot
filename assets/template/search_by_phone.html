<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search by Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .search-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        .search-card h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .search-card .text-muted {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group { margin-bottom: 20px; }
        .btn-group-custom {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="search-card">
        <h2>üîç Search by Phone</h2>
        <p class="text-muted">Find your parking history using your phone number</p>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control form-control-lg" id="phone" name="phone" 
                       placeholder="555-1234567" required>
                <small class="text-muted">Enter the phone number used for parking registration</small>
            </div>

            <div class="btn-group-custom">
                <button type="submit" class="btn btn-primary btn-lg flex-grow-1">
                    üîç Search
                </button>
            </div>
        </form>

        <a href="/admin-dashboard/" class="back-link text-decoration-none">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
