services:
  - type: web
    name: smartslot
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip &&
      pip install -r Requirements.txt &&
      python manage.py collectstatic --noinput --clear
    startCommand: |
      gunicorn ParkingProject.wsgi:application --bind 0.0.0.0:$PORT --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: smartslot.onrender.com,*.onrender.com,localhost,127.0.0.1
      - key: DATABASE_URL
        fromDatabase:
          name: smartslot-db
          property: connectionString
    health:
      path: /
      pollIntervalSeconds: 30

databases:
  - name: smartslot-db
    databaseName: smartslot
    user: smartslot
    region: ohio
